<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - Fitness Analytics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            Fitness<span class="logo-accent">Guard</span>
        </div>
        
        <nav>
            <div class="nav-section">
                <p class="nav-section-title">General</p>
                <a href="overview.html" class="nav-item">
                    <i class="fas fa-chart-line nav-icon"></i>
                    <span>Overview</span>
                </a>
                <a href="workouts.html" class="nav-item">
                    <i class="fas fa-dumbbell nav-icon"></i>
                    <span>Workouts</span>
                </a>
                <a href="history.html" class="nav-item active">
                    <i class="fas fa-history nav-icon"></i>
                    <span>History</span>
                </a>
            </div>
            
            <div class="nav-section">
                <p class="nav-section-title">Reports</p>
                <a href="analytics.html" class="nav-item">
                    <i class="fas fa-chart-bar nav-icon"></i>
                    <span>Analytics</span>
                </a>
                <a href="goals.html" class="nav-item">
                    <i class="fas fa-bullseye nav-icon"></i>
                    <span>Goals</span>
                </a>
            </div>
            
            <div class="nav-section">
                <p class="nav-section-title">Settings</p>
                <a href="settings.html" class="nav-item">
                    <i class="fas fa-cog nav-icon"></i>
                    <span>Settings</span>
                </a>
            </div>
        </nav>
        
        <div class="sidebar-footer">
            <div class="upgrade-card">
                <h4>Additional features to enhance your fitness.</h4>
                <p>Track more metrics and get insights</p>
                <button class="btn-upgrade">Upgrade →</button>
            </div>
            <button class="btn-logout" onclick="logout()">
                <i class="fas fa-sign-out-alt nav-icon"></i>
                <span>Log Out</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Navbar -->
        <nav class="navbar">
            <div class="navbar-left">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-info">
                    <h3>Welcome! <span id="userName"></span></h3>
                    <p>Fitness is a process, not a product.</p>
                </div>
            </div>
            
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="Search Here">
            </div>
            
            <div class="navbar-right">
                <button class="icon-btn">
                    <i class="fas fa-comment-dots"></i>
                </button>
                <button class="icon-btn">
                    <i class="fas fa-bell"></i>
                </button>
            </div>
        </nav>

        <!-- Dashboard Content -->
        <div class="dashboard-content">
            <div class="table-section">
                <div class="section-header">
                    <h2>Workout History</h2>
                    <button class="dropdown-btn">All Time ▼</button>
                </div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th><i class="fas fa-calendar-alt"></i> Date</th>
                            <th><i class="fas fa-fire"></i> Calories</th>
                            <th><i class="fas fa-stopwatch"></i> Duration</th>
                            <th><i class="fas fa-heartbeat"></i> Heart Rate</th>
                            <th><i class="fas fa-trash-alt"></i> Action</th>
                        </tr>
                    </thead>
                    <tbody id="workoutTableBody">
                        <tr>
                            <td colspan="5" style="text-align: center; color: #6b7280; padding: 3rem;">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="history.js"></script>
</body>
</html>
